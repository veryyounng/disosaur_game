<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>최소영 미니게임</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff8dc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #444;
        margin-bottom: 20px;
      }

      .cake-container {
        position: relative;
      }

      .cake-img {
        width: 500px;
        height: 500px;
        object-fit: cover;
      }

      .button {
        position: absolute;
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        /* hover 효과 제거로 transition도 삭제 가능 */
      }

      .white {
        background-color: white;
        color: #444;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .sky {
        background-color: #b3e5fc;
        color: #003f5c;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>최소영 미니게임</h1>

    <div class="cake-container">
      <img src="cake.jpg" alt="케이크" class="cake-img" />
      <a href="https://game-steel-beta.vercel.app/" class="button white"
        >틱택토</a
      >
      <a href="https://disosaur-game.onrender.com/" class="button sky"
        >공룡게임</a
      >
    </div>
  </body>
</html>
