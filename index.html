<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>최소영 미니게임</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff8dc; /* 파스텔톤 노랑 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #444;
        margin-bottom: 40px;
      }

      .button {
        text-decoration: none;
        display: block;
        margin: 15px;
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .button:hover {
        transform: scale(1.05);
      }

      .white {
        background-color: white;
        color: #444;
      }

      .sky {
        background-color: #b3e5fc; /* 파스텔 하늘색 */
        color: #003f5c;
      }
    </style>
  </head>
  <body>
    <h1>🎮 최소영 미니게임 🎮</h1>

    <a href="https://game-steel-beta.vercel.app/" class="button white"
      >틱택토 게임</a
    >
    <a href="https://disosaur-game.onrender.com/" class="button sky"
      >공룡게임</a
    >
  </body>
</html>
