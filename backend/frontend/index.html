<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🦖미니 공룡게임🦖</title>
    <style>
      html {
        font-size: 120%; /* 전체적으로 20% 확대 */
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #fff8dc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
      }

      #container {
        text-align: center;
      }

      #board {
        display: grid;
        justify-content: center;
        align-items: center;
        grid-template-columns: repeat(5, 2.25rem); /* 30px → 2.25rem */
        grid-template-rows: repeat(5, 2.25rem);
        gap: 0.125rem; /* 2px → 0.125rem */
        margin-top: 0.625rem;
        margin-left: auto;
        margin-right: auto;
      }

      .cell {
        width: 2.25rem;
        height: 2.25rem;
        text-align: center;
        line-height: 2.25rem;
        font-size: 1.125rem; /* 18px → 1.125rem */
        border: 1px solid #ccc;
      }

      button {
        margin-top: 0.625rem; /* 10px */
        padding: 0.5rem 1rem; /* 8px 16px → rem으로 */
        border-radius: 0.625rem;
        border: none;
        background-color: #b3e5fc;
        font-size: 1rem; /* 16px */
        cursor: pointer;
      }

      #log {
        margin-top: 0.625rem;
        height: 1.5rem; /* 20px → 1.5rem */
        font-size: 1rem;
      }

      .direction-title {
        font-weight: bold;
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
      }

      .direction-buttons {
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 0.625rem;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>🦖미니 공룡게임🦖</h1>
      <button data-role="move" onclick="move()">➡️ 앞으로 이동</button>
      <div>
        <button onclick="resetGame()">🔄 게임 초기화</button>
      </div>
      <div id="log"></div>
      <div id="board"></div>
    </div>

    <!-- 방향 전환키 -->
    <div class="direction-buttons">
      <button data-role="dir" onclick="changeDir('up')">⬆️</button>
      <button data-role="dir" onclick="changeDir('down')">⬇️</button>
      <button data-role="dir" onclick="changeDir('left')">⬅️</button>
      <button data-role="dir" onclick="changeDir('right')">➡️</button>
    </div>

    <script>
      function setText(id, text) {
        const el = document.getElementById(id);
        if (el) el.textContent = text;
      }

      function setControlsDisabled(disabled) {
        document
          .querySelectorAll('button[data-role="move"], button[data-role="dir"]')
          .forEach((btn) => (btn.disabled = disabled));
      }

      async function renderBoard() {
        try {
          const res = await fetch('/api/state');

          // 404/500 방어
          if (!res.ok) {
            const txt = await res.text();
            console.error('GET /api/state failed:', res.status, txt);
            setText('log', `❗API 오류: /api/state ${res.status}`);
            return;
          }

          const data = await res.json();
          if (!data || !Array.isArray(data.board)) {
            console.error('Invalid state payload:', data);
            setText('log', '❗API 응답 형식 오류');
            return;
          }

          // 종료 시 컨트롤 비활성화
          setControlsDisabled(!!data.game_over);

          const boardDiv = document.getElementById('board');
          if (!boardDiv) {
            console.error('#board not found in DOM');
            return;
          }

          boardDiv.innerHTML = '';
          data.board.forEach((row) => {
            row.forEach((cell) => {
              const div = document.createElement('div');
              div.className = 'cell';
              div.textContent = cell || '';
              boardDiv.appendChild(div);
            });
          });
        } catch (e) {
          console.error('renderBoard error:', e);
          setText('log', '❗렌더링 에러');
        }
      }

      async function resetGame() {
        await fetch('/api/reset', { method: 'POST' });
        setText('log', '🧼 게임이 초기화되었어요!');
        setControlsDisabled(false);
        renderBoard();
      }

      async function move() {
        const res = await fetch('/api/move', { method: 'POST' });
        const data = await res.json();

        if (data.status === 'crash') {
          setText('log', '💥 충돌했어요!');
          setControlsDisabled(true);
        } else if (data.status === 'goal') {
          setText('log', '🏁 공룡이 무사히 도착했어요!');
          setControlsDisabled(true);
        } else if (data.status === 'finished') {
          setControlsDisabled(true);
        } else {
          setText(
            'log',
            data.event === 'eat' ? '🍎 냠! 길이가 늘었어요!' : '🦕 이동 완료!'
          );
        }
        renderBoard();
      }

      async function changeDir(dir) {
        const res = await fetch('/api/change_direction', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ direction: dir }),
        });
        const data = await res.json();

        if (data.status === 'ok') {
          setText('log', `🔄 방향을 ${dir.toUpperCase()}로 변경!`);
        } else if (data.status === 'finished') {
          setControlsDisabled(true);
        } else {
          setText('log', '❌ 반대 방향으로는 즉시 회전할 수 없어요');
        }
      }

      document.addEventListener('DOMContentLoaded', renderBoard);
    </script>
  </body>
</html>
