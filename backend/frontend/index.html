<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🦖미니 공룡게임🦖</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #fff8dc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #container {
        text-align: center;
      }

      #board {
        display: grid;
        justify-content: center;
        align-items: center;
        grid-template-columns: repeat(5, 30px);
        grid-template-rows: repeat(5, 30px);
        gap: 2px;
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
      }

      .cell {
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 18px;
        border: 1px solid #ccc;
      }

      button {
        margin-top: 10px;
        padding: 8px 16px;
        border-radius: 10px;
        border: none;
        background-color: #b3e5fc;
        font-size: 16px;
        cursor: pointer;
      }

      #log {
        margin-top: 10px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>🦖미니 공룡게임🦖</h1>
      <button onclick="move()">➡️ 앞으로 이동</button>
      <div id="log"></div>
      <div id="board"></div>
    </div>

    <script>
      async function renderBoard() {
        const res = await fetch('/api/state');
        const data = await res.json();
        const board = data.board;
        const boardDiv = document.getElementById('board');
        boardDiv.innerHTML = '';

        board.forEach((row) => {
          row.forEach((cell) => {
            const div = document.createElement('div');
            div.className = 'cell';
            div.textContent = cell || '';
            boardDiv.appendChild(div);
          });
        });
      }

      async function move() {
        const res = await fetch('/api/move', { method: 'POST' });
        const data = await res.json();
        document.getElementById('log').textContent =
          data.status === 'crash' ? '💥 충돌했어요!' : '🦕 이동 완료!';
        renderBoard();
      }

      renderBoard();
    </script>
  </body>
</html>
