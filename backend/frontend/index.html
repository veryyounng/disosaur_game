<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🦖미니 공룡게임🦖</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #fff8dc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #container {
        text-align: center;
      }

      #board {
        display: grid;
        justify-content: center;
        align-items: center;
        grid-template-columns: repeat(5, 30px);
        grid-template-rows: repeat(5, 30px);
        gap: 2px;
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
      }

      .cell {
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 18px;
        border: 1px solid #ccc;
      }

      button {
        margin-top: 10px;
        padding: 8px 16px;
        border-radius: 10px;
        border: none;
        background-color: #b3e5fc;
        font-size: 16px;
        cursor: pointer;
      }

      #log {
        margin-top: 10px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>🦖미니 공룡게임🦖</h1>
      <button onclick="move()">➡️ 앞으로 이동</button>
      <div style="margin-top: 10px">
        <button onclick="resetGame()">🔄 게임 초기화</button>
      </div>

      <div id="log"></div>
      <div id="board"></div>
    </div>

    <div style="margin-top: 20px; text-align: center">
      <div style="font-weight: bold; font-size: 18px; margin-bottom: 8px">
        🔀 방향 전환키
      </div>
      <div
        style="
          display: grid;
          grid-template-columns: repeat(2, auto);
          gap: 10px;
          justify-content: center;
        "
      >
        <button onclick="changeDir('up')">⬆️</button>
        <button onclick="changeDir('down')">⬇️</button>
        <button onclick="changeDir('left')">⬅️</button>
        <button onclick="changeDir('right')">➡️</button>
      </div>
    </div>

    <script>
      async function renderBoard() {
        const res = await fetch('/api/state');
        const data = await res.json();
        const board = data.board;
        const boardDiv = document.getElementById('board');
        boardDiv.innerHTML = '';

        board.forEach((row) => {
          row.forEach((cell) => {
            const div = document.createElement('div');
            div.className = 'cell';
            div.textContent = cell || '';
            boardDiv.appendChild(div);
          });
        });
      }

      async function resetGame() {
        const res = await fetch('/api/reset', { method: 'POST' });
        const data = await res.json();
        document.getElementById('log').textContent =
          '🧼 게임이 초기화되었어요!';
        renderBoard();
      }

      async function move() {
        const res = await fetch('/api/move', { method: 'POST' });
        const data = await res.json();
        document.getElementById('log').textContent =
          data.status === 'crash' ? '💥 충돌했어요!' : '🦕 이동 완료!';
        renderBoard();
      }

      async function changeDir(dir) {
        const res = await fetch('/api/change_direction', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ direction: dir }),
        });
        const data = await res.json();
        document.getElementById('log').textContent =
          data.status === 'ok'
            ? `🔄 방향을 ${dir.toUpperCase()}로 변경!`
            : '❌ 방향 설정 실패';
      }

      renderBoard();
    </script>
  </body>
</html>
