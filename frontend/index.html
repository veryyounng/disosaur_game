<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🦖미니 공룡게임🦖</title>
    <style>
      #board {
        display: grid;
        justify-content: center;
        align-items: center;
        grid-template-columns: repeat(5, 30px);
        grid-template-rows: repeat(5, 30px);
        gap: 2px;
        margin-top: 10px;
      }
      .cell {
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 18px;
        border: 1px solid #ccc;
      }
      #container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>🦖미니 공룡게임🦖</h1>
      <button onclick="move()">➡️ 앞으로 이동</button>
      <div id="log"></div>
      <div id="board"></div>

      <script>
        async function renderBoard() {
          const res = await fetch('/api/state');
          const data = await res.json();
          const board = data.board;
          const boardDiv = document.getElementById('board');
          boardDiv.innerHTML = '';

          board.forEach((row) => {
            row.forEach((cell) => {
              const div = document.createElement('div');
              div.className = 'cell';
              div.textContent = cell || '';
              boardDiv.appendChild(div);
            });
          });
        }

        async function move() {
          const res = await fetch('/api/move', { method: 'POST' });
          const data = await res.json();
          document.getElementById('log').textContent =
            data.status === 'crash' ? '💥 충돌했어요!' : ' 🦕 이동 완료!';
          renderBoard();
        }

        // 최초 실행
        renderBoard();
      </script>
    </div>
  </body>
</html>
